name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - centos6
          - centos7
          - ubuntu1604
          - ubuntu1804
        compiler:
          - gcc-9.2
          - clang-9
        exclude:
          - tag: centos6
            compiler: clang-9
          - tag: centos7
            compiler: clang-9
          - tag: ubuntu1604
            compiler: clang-9
    container:
      image: vesoft/nebula-dev:${{ matrix.tag }}
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Prepare environment
        run: mkdir -p build
      - name: CMake with gcc-9.2
        if: matrix.compiler == 'gcc-9.2'
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
      - name: CMake with clang-9
        if: matrix.compiler == 'clang-9'
        run: |
          cd build
          cmake \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER=clang \
            -DENABLE_ASAN=on \
            -DENABLE_UBSAN=on \
            ..
      - name: Make
        run: cd build && make -j $(nproc)
      - name: CTest with single thread
        timeout-minutes: 40
        run: |
          cd build
          ASAN_SYMBOLIZER_PATH=/usr/bin/llvm-symbolizer \
          ASAN_OPTIONS=fast_unwind_on_malloc=0 \
          ctest \
            --timeout 400 \
            --output-on-failure
