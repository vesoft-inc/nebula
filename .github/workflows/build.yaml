name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - centos6
          - centos7
          - ubuntu1604
          - ubuntu1804
        compiler:
          - gcc-9.2
          - clang-9
    container:
      image: vesoft/nebula-dev:${{ matrix.os }}
      env:
        CCACHE_DIR: /tmp/ccache/
      options: --mount type=tmpfs,destination=/tmp/ccache,tmpfs-size=1073741824
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/cache@v1
        if: matrix.os != 'centos6'
        with:
          path: /tmp/ccache/
          key: ${{ matrix.os }}-${{ matrix.compiler }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.compiler }}-
      - name: Prepare environment
        run: |
          cp ci/ccache.conf /tmp/ccache/ccache.conf
          mkdir -p build
      - name: CMake with gcc-9.2
        if: matrix.compiler == 'gcc-9.2'
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -B build/
      - name: CMake with clang-9
        if: matrix.compiler == 'clang-9'
        run: |
          cmake \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER=clang \
            -DENABLE_ASAN=on \
            -B build/
      - name: Make
        run: |
          cmake --build build/ -j $(nproc)
      - name: CTest with multiple thread
        timeout-minutes: 40
        continue-on-error: false
        working-directory: build
        env:
          ASAN_SYMBOLIZER_PATH: /usr/bin/llvm-symbolizer
          ASAN_OPTIONS: fast_unwind_on_malloc=1
        run: |
          ctest \
            -j $(nproc) \
            --timeout 400 \
            --output-on-failure
      - name: CTest with rerun failed option
        if: failure()
        timeout-minutes: 40
        working-directory: build
        env:
          ASAN_SYMBOLIZER_PATH: /usr/bin/llvm-symbolizer
          ASAN_OPTIONS: fast_unwind_on_malloc=0
        run: |
          ctest \
            --timeout 400 \
            --rerun-failed \
            --output-on-failure
