name: "CodeQL Advanced"

on:
  workflow_dispatch:
  schedule:
    - cron: '23 12 * * *'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    container:
      image: vesoft/nebula-dev:centos7
      options: --cap-add=SYS_PTRACE

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - uses: webiny/action-post-run@3.1.0
      with:
        run: sh -c "find . -mindepth 1 -delete"
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Build project
      run: |
        [ -d build/ ] && rm -rf build/* || mkdir -p build && cd build
        cmake \
          -DCOMPILER_LAUNCHER_OPTION=sccache \
          -DCMAKE_CXX_COMPILER=$TOOLSET_GCC_DIR/bin/g++ \
          -DCMAKE_C_COMPILER=$TOOLSET_GCC_DIR/bin/gcc \
          -DNEBULA_USE_LINKER=mold \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_TESTING=on \
          -GNinja \
          ..
        ninja -j $(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
