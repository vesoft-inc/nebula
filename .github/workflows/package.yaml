name: package

on:
  schedule:
    - cron: '0 18 * * *'
  release:
    types:
      - published

jobs:
  package:
    name: build package
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        os:
          - ubuntu1604
          - ubuntu1804
          - centos6
          - centos7
    container:
      image: vesoft/nebula-dev:${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Package nightly
        if: github.event_name == 'schedule'
        run: ./package/package.sh -v $(git rev-parse --short HEAD)
        shell: bash
      - name: Package release
        if: github.event_name == 'release'
        run: ./package/package.sh
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}
          path: build/cpack_output
