name: Nebula Build and Test Workflow

on: [push, pull_request]

jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    container:
      image: vesoft/nebula-dev:centos
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: make
        run: |
          mkdir _build
          cd _build
          cmake ..
          make -j2
        shell: bash
      - name: test
        run: cd _build && ctest
        shell: bash
