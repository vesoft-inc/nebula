name: release

on:
  release:
    types:
      - published

concurrency:
  group: release
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    container:
      image: vesoft/nebula-dev:centos7
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/tagname-action
        id: tag
      - run: |
          echo "${{ secrets.OSS_UTIL_CONFIG }}" >> $HOME/.ossutilconfig
          ossutil64 cp -rf oss://nebula-graph/rc/${{ steps.tag.outputs.tagnum }} oss://nebula-graph/package/

  docker_build:
    name: docker-build
    runs-on: [self-hosted, nebula]
    strategy:
      fail-fast: false
      matrix:
        service:
          - graphd
          - metad
          - storaged
          - tools
    steps:
      - uses: webiny/action-post-run@2.0.1
        with:
          run: sh -c "find . -mindepth 1 -delete"
      - uses: actions/checkout@v2
      - uses: ./.github/actions/tagname-action
        id: tagname
      - id: docker
        run: |
          majorver=$(git tag -l --sort=v:refname | tail -n1 | cut -f1 -d'.')
          tag=""
          if [[ $majorver == ${{ steps.tagname.outputs.majorver }} ]]; then
            tag="vesoft/nebula-${{ matrix.service }}:latest"
          fi
          echo "::set-output name=tag::$tag"
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v1
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Tag docker images
        env:
          IMAGE: ${{ secrets.HARBOR_REGISTRY }}/vesoft/nebula-${{ matrix.service }}:${{ steps.tagname.outputs.tag }}
        run: |
          docker pull ${{ env.IMAGE }}
          docker tag ${{ env.IMAGE }} vesoft/nebula-${{ matrix.service }}:${{ steps.tagname.outputs.tag }}
          docker tag ${{ env.IMAGE }} vesoft/nebula-${{ matrix.service }}:${{ steps.tagname.outputs.majorver }}
          if [[ ! -z "${{ steps.docker.outputs.tag }}" ]]; then
            docker tag ${{ env.IMAGE }} ${{ steps.docker.outputs.tag }}
          fi
          docker push vesoft/nebula-${{ matrix.service }}
