name: release

on:
  release:
    types:
      - published

defaults:
  run:
    shell: bash

jobs:
  package:
    name: build package
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          - centos7
          - centos8
        arch:
          - linux/amd64
          - linux/arm64
    steps:
      - uses: webiny/action-post-run@2.0.1
        with:
          run: sh -c "find . -mindepth 1 -delete"
      - uses: actions/checkout@v2
      - uses: ./.github/actions/tagname-action
        id: tag
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.buildx
          platforms: ${{ matrix.arch }}
          tags: vesoft/nebula-buildx:${{ matrix.os }}-${{ matrix.arch }}
          target: release
          push: false
          build-args: |
            OS=${{ matrix.os }}
            BRANCH=${{ steps.tag.outputs.tag }}
            TAGNUM=${{ steps.tag.outputs.tagnum }}
          secrets: |
            "ossutilconfig=${{ secrets.OSS_UTIL_CONFIG }}"

  docker_build:
    name: docker-build
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        service:
          - graphd
          - metad
          - storaged
          - tools
    steps:
      - uses: webiny/action-post-run@2.0.1
        with:
          run: sh -c "find . -mindepth 1 -delete"
      - uses: actions/checkout@v2
      - uses: ./.github/actions/tagname-action
        id: tagname
      - id: docker
        run: |
          majorver=$(git tag -l --sort=v:refname | tail -n1 | cut -f1 -d'.')
          tag=""
          if [[ $majorver == ${{ steps.tagname.outputs.majorver }} ]]; then
            tag="vesoft/nebula-${{ matrix.service }}:latest"
          fi
          echo "::set-output name=tag::$tag"
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          tags: |
            vesoft/nebula-${{ matrix.service }}:${{ steps.tagname.outputs.tag }}
            vesoft/nebula-${{ matrix.service }}:${{ steps.tagname.outputs.majorver }}
            ${{ steps.docker.outputs.tag }}
          push: true
          build-args: |
            BRANCH=${{ steps.tagname.outputs.tag }}
